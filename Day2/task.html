<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tailor | Template</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="task.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="contact-form">
      <h2 class="contact-title">Get in Touch</h2>
      <form>
        <textarea placeholder="Enter Message" class="contact-form-textarea">
        </textarea>
        <section class="name-email-section">
          <input
            type="text"
            placeholder="Enter your name"
            class="name-email-input"
          />
          <input type="email" placeholder="Email" class="name-email-input" />
        </section>
        <input type="text" placeholder="Enter Subject" class="subject" />
        <button class="submit">Send</button>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
